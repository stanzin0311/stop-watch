<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- External Css -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute" id="min">0 :</span>
                    <span class="text sec" id="sec">&nbsp; 0 :</span>
                    <span class="text msec" id="msec">&nbsp; 0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button hidden" id="reset">Reset</button>
                <button class="button" id="play">Play</button>
                <button class="button hidden" id="lap">Lap</button>
            </div>
        </div>
        <ul class="laps" id="laps">
          
            <button class="lap-clear-button" id="clear">Clear All</button>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
